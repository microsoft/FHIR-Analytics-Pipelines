name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
- main
- synapse
- refs/heads/synapse
pr:
- main
- synapse

variables:
  buildConfiguration: 'Release'
  buildPlatform: 'x64'
  major: 0
  minor: 4
  patch: 0
  buildnum: $[counter(format('{0}.{1}.{2}', variables['major'], variables['minor'], variables['patch']), 1)]
  version: $(major).$(minor).$(patch).$(buildnum)
  imageName: fhirtodatalake

stages:
- stage: Build
  jobs:
  - job: BuildFhirToCdm
    pool:
      vmImage: 'windows-latest'
    steps:
    - template: FhirToCdm/build.yml

  - job: BuildFhirToDataLake
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
    - template: FhirToDataLake/azurepipelines/ci.yml

- stage: OverallTest
  condition: succeeded()
  jobs:
  - job: PrepareTestEnvironment
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
    - template: FhirToDataLake/azurepipelines/FhirToSynapseTest/set-environment.yml

  - job: RunSynapseE2ETest
    dependsOn: PrepareTestEnvironment
    condition: succeeded()
    pool:
      vmImage: 'windows-latest'
    steps:
    - template: FhirToDataLake/azurepipelines/FhirToSynapseTest/synapse-e2e-test.yml

- stage: Release
  condition: succeeded()
  pool:
    vmImage: 'windows-latest'
  jobs:
  - job: PackNugetPackages
    steps:
    - template: FhirToDataLake/azurepipelines/pack-nugets.yml

