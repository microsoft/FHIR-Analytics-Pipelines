steps:
- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'

- task: NuGetToolInstaller@1
  displayName: 'Use NuGet 5.11'
  inputs:
    versionSpec: 5.11

# Install for Project dependencies
- task: UseDotNet@2
  displayName: 'Install .NET Core sdk 3.1'
  inputs:
    packageType: sdk
    version: 3.1.402
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk 6.0'
  inputs:
    packageType: sdk
    version: 6.0.302
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore solution'
  inputs:
    command: restore
    projects: FhirToDataLake/*.sln
    feedsToUse: 'config'
    nugetConfigPath: 'FhirToDataLake/NuGet.Config'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build solution'
  inputs:
    command: build
    projects: FhirToDataLake/*.sln
    arguments: '--configuration $(buildConfiguration) -p:Version=$(version)'

- script: |
    docker pull mcr.microsoft.com/azure-storage/azurite
    docker run -d --name azurite-emulator-analytics-ci -p 10000-10002:10000-10002 \
        mcr.microsoft.com/azure-storage/azurite
  displayName: 'Start Azurite Emulator'

- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'ResoluteOpenSource'
    KeyVaultName: $(keyVaultName)
    SecretsFilter: '*'
    RunAsPreJob: false

- task: Docker@2
  displayName: Stop Azurite Emulator
  condition: succeededOrFailed()
  inputs:
    command: stop
    container: azurite-emulator-analytics-ci

- task: ArchiveFiles@2
  displayName: 'Archive FhirToDataLake Function App'
  inputs:
    rootFolderOrFile: './FhirToDataLake/src/Microsoft.Health.Fhir.Synapse.FunctionApp/bin/$(buildPlatform)/$(buildConfiguration)/net6.0'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/Microsoft.Health.Fhir.Synapse.FunctionApp.zip'

- task: PublishBuildArtifacts@1
  displayName: 'Publish FhirToDataLake Function App as Artifact'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/Microsoft.Health.Fhir.Synapse.FunctionApp.zip'
    artifact: FhirToDataLakeBuild
    publishLocation: pipeline