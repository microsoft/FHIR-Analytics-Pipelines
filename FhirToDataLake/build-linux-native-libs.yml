steps:
- checkout: self
  submodules: true

- task: CMake@1
  displayName: CMake generate configuration
  inputs:
    workingDirectory: FhirToDataLake/src/Microsoft.Health.Fhir.Synapse.Parquet.Native
    cmakeArgs: " -B build -S . -DVCPKG_TARGET_TRIPLET=x64-linux-dynamic -DCMAKE_BUILD_TYPE=Release"

- task: CMake@1
  displayName: CMake build
  inputs:
    workingDirectory: FhirToDataLake/src/Microsoft.Health.Fhir.Synapse.Parquet.Native
    cmakeArgs: " --build build --config Release"

- script: ctest -V
  workingDirectory: FhirToDataLake/src/Microsoft.Health.Fhir.Synapse.Parquet.Native/build
  displayName: Run native tests

# Pack target shared library and all dependencies to artifact.
- script: | 
    cp build/src/libParquetNative.so '$(Build.ArtifactStagingDirectory)/native-linux-x64'
    ldd build/src/libParquetNative.so | awk '/vcpkg_installed/ {print $3}' | xargs -I % cp % '$(Build.ArtifactStagingDirectory)/native-linux-x64'
  workingDirectory: FhirToDataLake/src/Microsoft.Health.Fhir.Synapse.Parquet.Native
  displayName: Copy native libraries

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/native-linux-x64'
    artifactName: 'native-linux-x64'
