name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
- main
- synapse
- refs/heads/synapse
pr:
- main
- synapse

variables:
  buildConfiguration: 'Release'
  buildPlatform: 'x64'
  major: 0
  minor: 3
  patch: 0
  buildnum: $[counter(format('{0}.{1}.{2}', variables['major'], variables['minor'], variables['patch']), 1)]
  version: $(major).$(minor).$(patch).$(buildnum)
- name: VCPKG_BINARY_SOURCES
  value: 'clear;nuget,https://microsofthealthoss.pkgs.visualstudio.com/FhirAnalytics/_packaging/VcpkgSource/nuget/v3/index.json,readwrite'

stages:
- stage: PackNugets
  jobs:
  - job: BuildLinuxNuget
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: FhirToDataLake/build-linux-native-libs.yml

  - job: BuildWindowsNuget
    pool:
      vmImage: 'windows-latest'
    steps:
    - template: FhirToDataLake/build-windows-native-libs.yml

  - job: PackNugets
    pool:
      vmImage: 'ubuntu-latest'
    dependsOn:
    - BuildLinuxNuget
    - BuildWindowsNuget
    steps:
    - template: FhirToDataLake/pack-nugets.yml

  - job: BuildFhirToDataLake
    pool:
      vmImage: 'ubuntu-latest'
    dependsOn: PackNugets
    steps:
    - template: FhirToDataLake/build.yml
